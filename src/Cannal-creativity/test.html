<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .container{
      overflow: hidden;
      position: relative;
      scrollbar-width: none;
      width: 100%;
      height: 100vh;
    }
    .scroll_div{
      display: flex;
      width: 100%;
      height: 300px;
      position: relative;
      /*scrollbar-width: none;*/
    }
    .scroll_div div{
      width: 800px;
      height: 45%;
      background-color: #444141;
      margin-right: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="scroll_div" id="scroll_div11">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>5</div>
    <div>5</div>
  </div>
  <div class="scroll_div" id="scroll_div22">
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>10</div>
    <div>10</div>
  </div>
</div>
</body>
<script>
  const div1 = document.getElementById('scroll_div11');
  const div2 = document.getElementById('scroll_div22');
  div1.addEventListener('wheel', (e) =>{
    e.preventDefault()
    div1.scrollLeft += e.deltaY;
  })
  div2.addEventListener('wheel', (e) =>{
    e.preventDefault()
    div1.scrollLeft -= e.deltaY;
  })
</script>
</html>
